<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cribs</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS file -->
    <style>
        /* Basic in-page CSS for demonstration */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .card {
            width: 300px;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0px 0;
            background-color: #f9f9f9;
            text-align: center;
            position: relative;
        }
        .card img {
            width: 100%;
            height: 70%;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 15px;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .buttons .like {
            background-color: #28a745;
            color: white;
            margin-bottom: 15px;
        }
        .buttons .dislike {
            background-color: #dc3545;
            color: white;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cribs</h1>
    </header>

    <!-- Card display section -->
    <div class="card" id="profileCard">
        <img src="app test.png" alt="Appartment">
        <div class="card-content">
            <h2>1 Bed, 1 Bath</h2>
            <p>Pet Friendly | No Smoking | Near You</p>
        </div>
    </div>

    <!-- Interaction buttons -->
    <div class="buttons">
        <button class="dislike" onclick="handleDislike()">Dislike</button>
        <button class="like" onclick="handleLike()">Like</button>
    </div>

    <script>
        function handleLike() {
            alert("You liked the profile!");
            // Add functionality to show the next profile
        }

        function handleDislike() {
            alert("You disliked the profile!");
            // Add functionality to show the next profile
        }
    </script>

</body>
